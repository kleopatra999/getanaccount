<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">
<head>
  <!-- Themes -->
  <style type="text/css">
  </style>
  <title>Provisioning Yo Shizzle!</title>
  <link rel="stylesheet"
        type="text/css"
        href="chrome://accountprovisioner/skin/accountProvisioner.css" />

  <script type="application/javascript;version=1.8"
          src="http://code.jquery.com/jquery-1.4.2.js">
  </script>
  <script type="application/javascript;version=1.8"
          src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.js">
  </script>
  <script type="text/javascript;version=1.8"
          src="chrome://accountprovisioner/content/accountProvisioner.js">
  </script>
</head>
<body>

  <div id="window">

    <div class="message">
      Create a new email account for Thunderbird?
    </div>

    <div id="entry">

      <div class="chooseName">
        <label for="username">1. Choose username:</label>
        <input type="text" id="username" name="username" autocomplete="off" value="username"/>
      </div>

      <div class="chooseDomain">
        <label for="username">2. Choose a domain:</label>
        <select id="provider">

          <option brand="GMail" domain="gmail.com">@gmail.com</option>
          <option brand="Yahoo!" domain="yahoo.com">@yahoo.com</option>
        </select>
      </div>

      <div class="checkAvailability">
        <label for="availability">3. Confirm:</label>
        <button class="check" onclick="$(this).toggleClass('clicked')">Create account</button>

      </div>
    </div>

    <div id="notifications">
      <div class="error">
        <span><span class="username">
        </span><span class="at">@</span><span class="domain">
        </span> is not available.  Here are some available alternatives:</span>
        <ul class="options"/>
      </div>

      <div class="success">
        <span>Awesome! <span class="username">
        </span><span class="at">@</span><span class="domain">
        </span> is available.</span>
        <button class="create">Continue</button>
      </div>
    </div>

  </div>

  <div id="existing">
    <div class="message">
      Or do you already have an email account you want to use?
    </div>
    <button onclick="useExisting();">Use Existing Account</button>
  </div>

  <div id="addExistingAccount">
    <iframe id="existing_iframe"
            src="chrome://messenger/content/accountcreation/emailWizard.xul">
    </iframe>
    <button onclick="createNew();">Create New Account</button>
  </div>

</body>
</html>
